    <main>
        <h1>Contacto</h1>
        <form action="">
            <fieldset>
                <legend>Tus datos</legend>
                <label for="nombre">Tu nombre:</label>
                <input type="text">
                <br>

                <label for="mail">Tu e-mail:</label>
                <input type="email">
                <br>
            </fieldset>
            <fieldset>
                <legend>Tu mensaje</legend>
                <label for="nombre">Escribe aquí tu sugerencia o consulta:</label>
                <br><textarea name="consulta" id="consulta" cols="60" rows="10"></textarea>
                <br>

                <label for="consumidor-habitual">¿Sos consumidor habitual de nuestros productos?</label>
                <span>Sí</span><input type="radio" name="consumidor">
                <span>No</span><input type="radio" name="consumidor">

                <br>
            </fieldset>

            <br>
            <input type="reset" name="Limpiar formulario">
            <input type="submit">
        </form>
